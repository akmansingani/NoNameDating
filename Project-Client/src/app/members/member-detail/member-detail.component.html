<div class="container mt-4">
  <div class="row">
    <h1>{{user.knownAs}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photourl}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.activeDate | timeago}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.createdDate | date : 'mediumDate'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100" (click)="selectTab(2)" >Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset #membertab class="member-tabset">
          <tab heading="About {{user.knownAs}}">
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
            <h4>Looking For</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="Photos">
            <gallery *ngIf="user.photos.length > 0"  [thumb]="false" [items]="images"></gallery>
            <p *ngIf="user.photos.length <= 0">
              No photos are present!
            </p>
          </tab>
          <tab heading="Messages">
           <app-member-messages [receiverID]="user.userID"></app-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
