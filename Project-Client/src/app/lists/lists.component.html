<div class="text-center mt-3">
  <h3>Matches list - {{pagination.totalItems}} found</h3>
</div>

<div class="container mt-4">

  <div class="row">
    <div class="btn-group float-right">
      <button type="button" name="orderBy" class="btn btn-outline-dark"
              [(ngModel)]="linkParams" (click)="loadUsers()" btnRadio="likedbyuser">
        Member you like!
      </button>
      <button type="button" name="orderBy" class="btn btn-outline-dark"
              [(ngModel)]="linkParams" (click)="loadUsers()" btnRadio="likeduser">
        Member who like me!
      </button>

    </div>
  </div>

  <br/>

  <div class="row">
    <div *ngFor="let item of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="item"></app-member-card>
    </div>
    <div *ngIf="users.length == 0">
      No Users found
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">

  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

  </pagination>

</div>
